<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PNCHAT-Chatting made easy Realtime Node Socket.io Chat App</title>
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="js/client.js"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav>
      <img class="logo" src="APP_LOGO.png" alt="" />
    </nav>
    <div class="container">
      <div class="message right">Prasen:Hiee</div>

      <div class="message left">Ishaan:Hye Bhaiya. How are you?</div>
    </div>
    <div class="send">
      <form action="#" id="send-form">
        <input type="text" name="msgINP" id="msgINP" />
        <button class="btn" type="submit">Send</button>
      </form>
    </div>
  </body>
</html>
